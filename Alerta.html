<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Alerta.css">
    <title>Document</title>
</head>
<body>
    <div class="alerta  alerta--suceso">
        <span class="alerta__notificacion">
            Accion realizada con exito
        </span>
        <button class="alerta__cerrar-button">cerrar</button>
    </div>

    <div class="alerta  alerta--error">
        <span class="alerta__notificacion">
            Accion no realizada, vuelva a intentarlo
        </span>
        <button class="alerta__cerrar-button">cerrar</button>
    </div>

    <div class="alerta  alerta--advertencia">
        <span class="alerta__notificacion">
            Esta accion puede ser peligrosa
        </span>
        <button class="alerta__cerrar-button">cerrar</button>
    </div>
</body>
</html>
